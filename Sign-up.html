<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Figmentia</title>
    <link rel="icon" href="Gambar/Logo2.png" type="image/png">
    <link rel="stylesheet" href="Stylelogin.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-placeholder">
                <img src="Gambar/Logo2.png" alt="Figmentia Logo">
                <p>CREATE ACCOUNT</p>
            </div>
            
            <form action="#">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email Address" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>

                <div class="options">
                    <label>
                        <input type="checkbox" required>
                        I agree to the Terms of Service
                    </label>
                </div>

                <button type="submit" class="login-button">SIGN UP</button>
            </form>

            <p class="signup-text">Already have an account? <a href="index.html">Log In</a></p>
            
            <div class="social-login">
                <div class="social-icon">G</div>
                <div class="social-icon">f</div>
            </div>
        </div>
    </div>
</body>

</html>
